<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pose Matching Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #startBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      z-index: 10;
    }
    #poseImage {
      position: absolute;
      top: 10px; right: 10px;
      width: 150px;
      border: 3px solid white;
      border-radius: 10px;
      z-index: 5;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>
<body>
  <button id="startBtn">開始遊戲</button>
  <img id="poseImage" src="" alt="Pose" />
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
