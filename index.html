<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pose Matching Game</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black; color: white;
      font-family: sans-serif; text-align: center;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
    #startBtn {
      position: absolute; z-index: 10;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4CAF50; border: none;
      border-radius: 12px;
    }
    #poseImage {
      position: absolute; z-index: 5;
      top: 10px; right: 10px;
      width: 120px;
      border: 2px solid white;
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
    }
  </style>
  <!-- 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.5/dist/pose-detection.min.js"></script>
  <!-- WASM 后端支持 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.16.0/dist/tf-backend-wasm.js"></script>
  <script>
    // 指定 WASM 路径
    tf.wasm.setWasmPaths('https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.16.0/dist/');
  </script>
</head>
<body>
  <button id="startBtn">開始遊戲</button>
  <img id="poseImage" src="" alt="Pose" />
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
